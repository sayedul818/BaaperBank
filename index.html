<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header>
        <h1 class="text-3xl md:text-5xl font-semibold text-center mt-10 md:mt-20 font-mono ">Welcome To My <span class="text-purple-600">Asif er Bank!!!</span></h1>
    </header>
    <main>
        <section class="bg-red-200 w-11/12 md:w-7/12 mx-auto mt-60 md:mt-12 p-4 md:p-10 rounded-xl shadow-xl">
            <h1 class="text-xl md:text-2xl mb-2 md:mb-4 font-medium ">Please Login...</h1>
            <div>
                <input class="mb-2 md:mb-4 block w-full md:w-6/12 px-3 py-2 rounded-md shadow-lg" type="email" name="" id="email-field" placeholder="Enter Your Email Address">
                <input class="mb-2 md:mb-4 block w-full md:w-6/12 px-3 py-2 rounded-md shadow-lg" type="password" name="" id="password-field" placeholder="Enter Your Password">
                <button id="submit-button" class="w-full md:w-auto bg-purple-400 px-3 py-2 rounded-md hover:bg-purple-500 shadow-lg">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
