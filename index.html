<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl font-semibold text-center mt-20 font-mono ">Welcome To My <span class="text-purple-600">Baaper Bank!!!</span></h1>
    </header>
    <main>
        <section class="bg-red-200 w-7/12 mx-auto mt-12 p-10 rounded-xl shadow-xl">
            <h1 class="text-2xl mb-4 font-medium ">Please Login...</h1>
            <div>
                <input  class="mb-4 block w-6/12 px-3 py-1 rounded-md shadow-lg" type="email" name="" id="email-field" placeholder="Enter Your Email Address">
                <input class="mb-4 block w-6/12 px-3 py-1 rounded-md shadow-lg" type="password" name="" id="password-field" placeholder="Enter Your Password">
                <button id="submit-button" class="bg-violet-400 px-4 py-1 rounded-md hover:bg-violet-500 shadow-lg">Submit</button>
            </div>
        </section>

    </main>
    <script src="js/login.js"></script>
</body>
</html>
