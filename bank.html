<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-2xl md:text-4xl font-semibold text-center mt-4 md:mt-8 font-mono ">Let's get some <span class="text-purple-600">mooooney!!!</span></h1>
    </header>
    <main>
        <section class="mt-6 md:mt-12">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mx-auto text-black font-medium md:w-11/12 xl:w-8/12">
                <div style="background-color:rgb(253 164 175) ;" class="bg-rose-300 p-4 md:p-6 rounded-xl shadow-lg">
                    <h4 class="text-md md:text-xl text-center font-mono">Deposit</h4>
                    <h2 class="text-xl md:text-3xl text-center font-mono"><img src="img/dollars.png" class="inline w-1/4 md:w-3/12" alt=""><span id="deposit-total-amount">000</span></h2>
                </div>
                <div class="bg-purple-300 p-4 md:p-6 rounded-xl shadow-lg">
                    <h4 class="text-md md:text-xl text-center font-mono">Withdraw</h4>
                    <h2 class="text-xl md:text-3xl text-center font-mono"><img src="img/dollars.png" class="inline w-1/4 md:w-3/12" alt=""><span id="withdraw-total-amount">000</span></h2>
                </div>
                <div class="bg-pink-300 p-4 md:p-6 rounded-xl shadow-lg">
                    <h4 class="text-md md:text-xl text-center font-mono">Bank Balance</h4>
                    <h2 class="text-xl md:text-3xl text-center font-mono"><img src="img/bank.png" class="inline w-1/4 md:w-3/12" alt=""><span id="bank-balance-total">000</span></h2>
                </div>
            </div>
        </section>

        <!-- deposit and withdraw -->

        <section class="mt-6 md:mt-12">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mx-auto text-black font-medium md:w-11/12 xl:w-8/12">
                <!-- deposit section -->
                <div style="background-color:rgb(94 234 212);" class="bg-teal-300 p-4 md:p-6 rounded-xl shadow-lg">
                    <h4 class="text-md md:text-xl text-center font-mono">Please Deposit</h4>
                    <input class="block mb-2 md:mb-7 mt-2 md:mt-6 font-mono rounded w-full md:w-64 text-sm px-1 py-1 shadow-lg" type="text" name="" id="deposit-input-field" placeholder="$ amount you want to deposit">
                    <button id="deposit-btn" class="w-full md:w-auto bg-purple-500 px-3 py-2 rounded-md hover:bg-purple-600 shadow-lg">Deposit</button>
                </div>
                <!-- withdraw section -->
                <div  style="background-color:rgb(252 211 77)" class="bg-amber-300 p-4 md:p-6 rounded-xl shadow-lg">
                    <h4 class="text-md md:text-xl text-center font-mono">Please Withdraw</h4>
                    <input class="block mb-2 md:mb-7 mt-2 md:mt-6 font-mono rounded w-full md:w-64 text-sm px-1 py-1 shadow-lg" type="text" name="" id="withdraw-input-field" placeholder="$ amount you want to withdraw">
                    <button id="withdraw-btn" class="w-full md:w-auto bg-purple-500 px-3 py-2 rounded-md hover:bg-purple-600 shadow-lg">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
